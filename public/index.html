<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="monetization" content="$ilp.uphold.com/H8ZebUHLnqMr">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel=“monetization” href=“$ilp.uphold.com/H8ZebUHLnqMr” />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--enyata-purple);
        background: #7557D3;
        border-radius: 10px;
      }

      .hidden {
      display: none;
      }
    </style>
    <script>
      function showExclusiveContent() {
        document.getElementById('exclusive').removeAttribute('hidden')
        document.getElementById('cta').classList.add('hidden')
      }

    function showLoading() {
      document.getElementById('exclusive').removeAttribute('hidden')
    }

    if (document.monetization) {
      document.monetization.addEventListener('monetizationstart', () => {
        showExclusiveContent()
      })
    }

    window.addEventListener('load', () => {
      if (!document.monetization) {
        showCTA()
      } else {
        showLoading()
      }
    })
  </script>
  </head>
  <body>
    <noscript>

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
           properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
